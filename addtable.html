<!DOCTYPE html>
<html>
<head>
<title>テーブル追加</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
      var idx = 3;

      // ## Case1: ボタンを押すと↓の2次元配列の分、テーブルの行が追加されるようにしてください。
      var data1 = [
        [1, '佐藤', '2019/10/23'],
        [2, '鈴木', '2020/02/22'],
        [3, '田中', '2020/08/01']
      ];

      // ## Case2: ボタンを押すと↓の2次元の連想配列の分、テーブルの行が追加されるようにしてください。
      var data2 = [
        {no:1, name:'佐藤', date:'2019/10/23'},
        {no:2, name:'鈴木', date:'2020/02/22'},
        {no:3, name:'田中', date:'2020/08/01'}
      ];

      //テーブル追加
      $('#btn1').click(function(event){
        $('#tbl1').append('<tr><td>' + (++idx) + '</td><td>xx</td><td>xx</td></tr>');
      });
 
      $('#tbl1').on("click", "tr", function(event){
        $(this).remove();
      });
});
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="button" id="btn1" value="行追加">
        </div>
        <div class="row">
            <table id="tbl1">
                <tr><td>1</td><td>aa</td><td>１つ目</td></tr>
                <tr><td>2</td><td>bb</td><td>２つ目</td></tr>
                <tr><td>3</td><td>cc</td><td>３つ目</td></tr>
             </table>          
        </div>
    </div>
</body>
</html>
